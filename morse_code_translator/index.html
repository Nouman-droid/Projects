<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="morse_code.css">
    <title>Morse Code translator</title>
</head>
<body>
    <div class="container">
        <h1>Morse Code Translator</h1>

        <textarea id="input" placeholder="Enter text or Morse Code..."></textarea>

        <div class="buttons">
            <button id="toMorse"> Text -> Morse </button>
            <button id="toText"> Morse -> Text </button>
            <button id="clear"> Clear </button>
        </div>

        <textarea id="output" placeholder="Output appears here..."></textarea>
    </div>
    <script src="morse_code.js"></script>
</body>
</html>
